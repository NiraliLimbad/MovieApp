{% extends "base_code.html" %}
{% block content %}
    <div class="row">
    <h1> {{ header }}</h1>
        {% for m in data.results %}
            <div class="card text-white bg-dark mb-3" style="width: 15rem;">
                <img src="https://image.tmdb.org/t/p/w200{{ m.poster_path }}" class="card-img-top" alt="...">
                <div class="card-body">
                {% if not m.name %}
                    <h5 class="card-title">{{ m.title }}</h5>
                {% else %}
                    <h5 class="card-title">{{ m.name }}</h5>
                {% endif %}
                <p class="card-text">Released: {{ m.release_date }}</p>
                <a href="/{{ type }}/{{ m.id }}/" class="btn btn-primary">View Details</a>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
