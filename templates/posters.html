{% extends "base_code.html" %}


{% block content %}
    <h1>User maintained Posters </h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-outline mb-4">
            <input type="text" id="title" name="title" class="form-control form-control-lg col-md-10 col-lg-9"
                   placeholder="Enter the Title"/>
        </div>
        <div class="input-group mb-1">
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
    <div class="container my-0 py-0">
        <div class="row d-flex justify-content-center">
            <h4>Latest Posters by Users</h4>
        </div>
    </div>
    <div class="row">
        {% for m in posters %}
            <div class="card text-white bg-dark " style="width: 15rem;">
                <img src="/images/{{ m.image }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ m.title }}</h5>
                    <p class="card-text">Uploaded By: {{ m.uploader }}</p>
                    <p class="card-text">On {{ m.created_at }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
